<!DOCTYPE html>
<html>
<head>

<title> gamepad </title>

<style>

html, body {
  margin: 0 !important;
  padding: 3 !important;
  overflow: hidden;
}

body {
  background-color: #000000;
}

#canvas {
  position: absolute;
}

</style>

<script>

// JavaScript here
var canvas = null;
var ctx = null;
var a1x = 0;
var a1y = 0;
var a2x = 0;
var a2y = 0;
var controllerIndex = null;
var controllers = [null, null, null, null];

function main() {
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  window.requestAnimationFrame(tick);
}

function render() {
  ctx.fillStyle = "#222222";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  gamepad({
    "x": 100,
    "y": 100,
    "s": 500,
  });
}

function gamepad(p) {
  
  const r1 = p.s * 0.2;
  const c = p.s * 0.02;
  
  ctx.strokeStyle = "#FFFFFF";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.arc(p.x + r1, p.y + r1, r1, 0, 2 * Math.PI);
  ctx.stroke();

  ctx.strokeStyle = "#FF0000";
  ctx.beginPath();
  ctx.arc(p.x + r1 + (r1 * a1x), p.y + r1 + (r1 * a1y), c, 0, 2 * Math.PI);
  ctx.fill();
  ctx.stroke();
  
  ctx.strokeStyle = "#FFFFFF";
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.arc(p.x + r1 + p.s * 0.5, p.y + r1, r1, 0, 2 * Math.PI);
  ctx.stroke();
  
  ctx.strokeStyle = "#FF0000";
  ctx.beginPath();
  ctx.arc(p.x + r1 + p.s * 0.5 + (r1 * a2x), p.y + r1 + (r1 * a2y), c, 0, 2 * Math.PI);
  ctx.fill();
  ctx.stroke();
  
}

function updateValues(i) {
  const g = navigator.getGamepads()[i];
  a1x = g.axes[0];
  a1y = g.axes[1];
  a2x = g.axes[2];
  a2y = g.axes[3];
}

function tick() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  
  if (controllerIndex !== null) {
    updateValues(controllerIndex);
  }
  render();
  
  window.requestAnimationFrame(tick);
}

document.addEventListener("DOMContentLoaded", main);
document.addEventListener("mousemove", (e) => {
  /*
  a1x = (e.clientX - 200);
  a1y = (e.clientY - 200);
  m = Math.sqrt(a1x * a1x + a1y * a1y);
  a1x /= m;
  a1y /= m;
  */
});
document.addEventListener("gamepadconnected", (e) => {
  controllerIndex = e.gamepad.index;
  controllers[e.gamepad.index] = e.gamepad;
  console.log("Controller connected!");
});
document.addEventListener("gamepaddisconnected", (e) => {
  controllerIndex = null;
  console.log("Controller disconnected!");
});
</script>
</head>
<body>

<canvas id=canvas> </canvas>

</body>
</html>
