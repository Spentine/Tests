<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <h1> Audio Test </h1>
    <button id="play">Play</button>
    <br>
    <input type="range" id="volume" min="0" max="1" step="0.001" value="0.2">
    <br>
    <input type="range" id="frequency" min="0" max="1" step="0.001" value="0.449">
    
    <br>
    <p id="volumeValue">Volume: 20%</p>
    <p id="frequencyValue">Frequency: 440Hz</p>
  </body>
</html>
